<!DOCTYPE html>
<html lang="ja">

    <head>
        <title>Chat_page</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'chat/style.css' %}">
        <script type="text/javascript" src="{% static 'chat/script.js' %}"></script>
    </head>
    <body>
        <!--
            <header>
                <h1>English Bot 2000</h1>
            </header>
        -->
        <main>
            <h2 class="page-title">
                Let's Chat Here!
            </h2>

            <div class="link_end_chat">
                <a href='/../../evaluation/'>
                    <button type="button">会話を終了する</button>
                </a>
            </div>
            
            <!-- chat entry template for assistant-->
            <template id="chat_entry_template_assistant">
                <div class="entry entry_assistant">
                    <div class="speaker_area speaker_area_assistant">
                        <div>
                            <img src="{% static 'chat/img/animal_neko.png' %}" alt="assistant_img" class="icon">
                        </div>
                        <div class="speaker speaker_assistant"></div>
                    </div>
                    <div class="line-area line-area-assistant">
                        <div class="lines"></div>
                        <audio class="voice"></audio>
                        <button type="button" class="button button-play" id="play_button" name="play_button" onclick="replayAudio(this)" >Play</button>
                    </div>
                </div>
            </template>
            


            <!-- chat entry template for users -->
            <template id="chat_entry_template_user">
                <div class="entry entry_user">
                    <div class="speaker_area speaker_area_user">
                        <div>
                            <img src="{% static 'chat/img/animal_usagi.png' %}" alt="user_img" class="icon">
                        </div>
                        <div class="speaker speaker_user"></div>
                    </div>
                    <div class="line-area line-area-user">
                        <div class="lines"></div>
                        <audio class="voice"></audio>
                        <button type="button" class="button button-play" id="play_button" name="play_button" onclick="replayAudio(this)">Play</button>
                    </div>
                </div>
            </template>
            

            
            <!-- chat below -->
            <div class="chat_area_wrapper">
                <div class="chat_area">
                    <div class="start_button">
                        <button type="button" id="start_button" name="start_button" >会話を開始する</button>
                    </div>
                    
                    
                    <!--for css test, delete later-->
                    
                    <div class="entry entry_user">
                        <div class="speaker_area speaker_area_user">
                            <div>
                                <img src="/static/chat/img/animal_usagi.png" alt="user_img" class="icon">
                            </div>
                            <div class="speaker speaker_user">user</div>
                        </div>
                        <div class="line-area line-area-user">
                            <div class="lines">say something to your MIC!</div>
                            <audio class="voice" style="display: none;" src=""></audio>
                            <button type="button" class="button button-play" id="play_button" name="play_button" onclick="replayAudio(this)">Play</button>
                        </div>
                    </div>
                
                    <div class="entry entry_assistant">
                        <div class="speaker_area speaker_area_assistant">
                            <div>
                                <img src="/static/chat/img/animal_neko.png" alt="assistant_img" class="icon">
                            </div>
                            <div class="speaker speaker_assistant">assistant</div>
                        </div>
