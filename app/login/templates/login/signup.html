{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ユーザー登録</title>
</head>
<body>
    <h1>ユーザー登録</h1>
    <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>ユーザID</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>ユーザ名</td>
            <td>{{ form.first_name }}</td>
        </tr>
        <tr>
            <td>パスワード</td>
            <td>{{ form.password1 }}</td>
        </tr>
        <tr>
            <td>パスワード（再）</td>
            <td>{{ form.password2 }}</td>
        </tr>
        </table>
        <p><input type="submit" value="登録"></p>
    </form>
</body>
</html>
