<!DOCTYPE html>
<html>
<head>
  <title>Edit Word</title>
</head>
<body>
  <h2>Edit Word</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <button type="button" onclick="cancel()">Cancel</button>
  </form>

  <script>
    function cancel() {
      history.go(-1);
    }
  </script>
</body>
</html>
